{% extends "signUpC.html" %}
{% block title %}
<title>Log in</title>
{% endblock title %}
{% block content %}
<div class="login-box">
    <h2>Log in</h2>
    <form action="/logInC" method="POST">
        Enter email:
        <input type="email" placeholder="Email" name="emailC" id="emailC">
        <br><br>
        Enter password:
        <input type="password" placeholder="Password" name="passwordC1" id="passwordC1">
        <br><br> 
        <button type="submit">Log in</button>
    </form>
    <div class="log"> Don't have an account?<a href="/signUpC">Sign up here!</a></div>
</div>
{% endblock content %}
